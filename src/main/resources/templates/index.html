<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <link rel="stylesheet" href="/app/css/index.css">
  <script src="https://kit.fontawesome.com/22305b38c7.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" alt="" style="width:100%; height: 86vh">
      <div class="carousel-inner">
        <div class="carousel-item" data-interval="5000" th:each="num, numStat: ${#numbers.sequence(1,3)}" th:classappend="${numStat.count == 1} ? 'active' : ''">
          <img class="description" th:src="@{'/images/textbox'+${numStat.count}+'.png'}" alt="" style="width: 520px; height: 400px; z-index: 100; position: absolute; top: 120px;" th:styleappend="${numStat.count == 1} ? 'left:350px' : 'right:350px'">
          <img th:src="@{'/images/main'+${numStat.count}+'.png'}" alt="" style="width:100%; height: 86vh">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-7"></div>
      <div class="col-5">
        <div class="justify-content-between align-items-center d-flex" id="weather" style="background-color : rgb(101, 178, 255); padding : 40px;color : #fff;">
          <div>
            <div style="font-size : 50pt">
              <span>{{temp}}</span>
            </div>
            <div style="font-size : 20pt" class="justify-content-center d-flex">
              <span>{{weatherDescription}}</span>
            </div>
          </div>
          <div>
            <i :class="icon + ' fa-7x'"></i>
          </div>
          <div>
            <div>
              <span>최저 온도</span>
              <span>{{tempMin}}</span>
            </div>
            <div>
              <span>최고 온도</span>
              <span>{{tempMax}}</span>
            </div>
            <div>
              <span>습도</span>
              <span>{{humidity}}</span>
            </div>
            <div>
              <span>바람</span>
              <span>{{wind}}</span>
            </div>
            <div>
              <span>구름</span>
              <span>{{cloud}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/app/js/index.js}"></script>
</th:block>
</body>
</html>
